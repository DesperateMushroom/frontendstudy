<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止a标签</title>
</head>
<body>
    <!-- a标签第一个作用：超链接 -->
    <a href="https://www.google.com">谷歌</a>
    <a href="https://www.google.com" target="_blank">谷歌</a>

    <!-- a标签第二个作用：锚点定位 -->
    <a href="#box">aa</a>
    <div id="box">
        ii
    </div>

    <!-- a标签第三个作用：普通按钮 -->
    <!-- href="javascript:;" 阻止a标签的默认行为 -->
    <a href=" ">i am a button</a>



    <script>
        // js阻止默认行为
        link.onclick = function(ev){
            // ev.preventDefault();
            // 或者
            // return false;
        }
    </script>
</body>
</html>
