<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        /**
         * 冒泡排序的思想：
         *   让数组中的当前项和后一项进行比较，如果当前项比后一项大，
         *   则两项交换位置（让大的靠后）即可
         */
        let ary = [12,8,24,16,1];

        /**
         *  bubble: 实现冒泡排序
         *      @params：ary[Array] 需要排序的数组
         *      @return: 排序后的新数组
         */
        function bubble(arr){
          /*   
            这是选择排序了
            for(let i = 0; i<ary.length-1; i++){
                for(let j = i+1; j<ary.length; j++){
                    if(ary[i]> ary[j]){
                        let c = null;
                        c = ary[i];
                        ary[i] = ary[j];
                        ary[j] = c;
                    }
                }
            } */
            var len = arr.length;
            for (var i = 0; i < len - 1; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (arr[j] > arr[j+1]) {        // 相邻元素两两对比
                        // 当前项大于后一项
                        var temp = arr[j+1];        // 元素交换
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(bubble(ary))
    </script>
</body>
</html>
