<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>
    
    <script>

        function quickSort(ary){
            // 4. 结束递归（当ary中小于等于一项，则不用处理
            if(ary.length<=0) return ary;
            //1. 找到数组的中间项，在原有的数组中把它移除
            let midIndex = Math.floor(ary.length/2);
            let midVal = ary.splice(midIndex,1)[0];

            //2. 准备左右两个数组，循环剩下数组中的每一项，比当前项小的放在左边数组
            //   反之放到右边数组中
            let aryLeft = [];
            let aryRight = [];

            for(let i = 0;i<ary.length;i++){
                let item = ary[i];
                item<midVal?aryLeft.push(item):aryRight.push(item);
            }

            //3. 递归方式让左右两边的数组持续这样处理，一直到左右两边都排好序为止
            //   最后让左边+中间+右边拼接成为最后的结果()
            return quickSort(aryLeft).concat(midVal,quickSort(aryRight));
        }


        let ary = [12,8,24,16,1];
        console.log(quickSort(ary))

        // 递归：函数执行的时候自己调用自己

        } */


    </script>
</body>
