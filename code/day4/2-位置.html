<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>script的位置</title>

    <!-- import js -->
    <script>
        let box = document.getElementById('box');
        console.log(box); //=>null
        box.style.color='red';
        //Uncaught TypeError: Cannot read properties of null (reading 'style')
        // =》注意事项：放在头部，可能导致无法获取到需要操作的元素

        window.onload = function(){
            //事件：当页面中的结构和内容都加载完成才会执行这里的代码
            //jq中也有一个对应的方法 $(document).ready(function(){})
            let box = document.getElementById('box');
             box.style.color='blue';
        }
   </script>
</head>
<body>
    <div id="box"></div>


    <!-- //经常放到body最后面。是为了保证页面结构加载完成才去做这些事 -->
</body>
</html>
