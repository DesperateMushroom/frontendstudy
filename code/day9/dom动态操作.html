<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作dom</title>

    <style>
        .red{
            color: red; 
            background-color: khaki;
        }

        .box{
            background-color: navajowhite;
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <!-- <div id="haha">a haha box</div> -->

    <div class="box">
        <span>ddddddd</span>
    </div>


    <script>
        let box1 = document.getElementsByClassName('box')[0];

        // 深克隆
        let box2 = box1.cloneNode(true);
        //深克隆修改可以获得里面的元素再修改
        box2.querySelector('span').innerHTML = 'eeeee';

        // 浅克隆
        let box3 = box1.cloneNode(false);
        // 浅克隆只克隆了外壳，里面可以自己添加
        box3.innerHTML='<span>dddddd</span>';


        document.body.appendChild(box2);
        document.body.appendChild(box3);

        // ====================
        // 容器.removeChile(元素)
        document.body.removeChild(box2);
    </script>

    <script>
        //动态创建一个div元素，把其赋值给box
        let box = document.createElement('div');
        box.id = 'box';
        box.style.width = '200px';
        box.style.height = '200px';
        box.className = 'red';

        console.log(box);

        // 在box里放一些文本
        let text = document.createTextNode('aoao cute');

        // 把text添加进box
        // 容器.appendChild(元素)
        box.appendChild(text);
        // document.body.appendChild(box);

        // 放到指定元素前：容器.insertBefore([新增元素]，[指定元素])
        let haha = document.getElementById('haha');
        //获取指定元素的父亲
        let parent = haha.parentNode;
        parent.insertBefore(box,haha);
    </script>
</body>
</html>
