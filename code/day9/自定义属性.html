<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
</head>
<body>
    
    <button>btn1</button>
    <button>btn2</button>
    <button>btn3</button>

    <script>
        let btnList = document.getElementsByTagName('button');
        console.log(btnList);


        for(var i = 0; i<btnList.length; i++){

            // 设置自定义属性：元素对象.属性名=属性值 (原理是想元素对象对应的堆内存中添加一个属性)
            btnList[i].myIndex = i;

            // 设置自定义属性：基于setAttribute是把属性信息写到了元素标签的结构上（在结构中可以看到的）
            //并没有放到元素对象对应的堆内存中
            // btnList[i].setAttribute('data-index',i); //
            btnList[i].onclick = function(){
                console.log(this.myIndex);

                // 获取自定义属性：元素对象.属性名（原理是从堆内存中获取到对应的属性值
                alert(this.myIndex);


                // 基于getAttribute可以把结构上存储的自定义属性值获取到
                // alert(this.getAttribute('data-index'));
            }
        }
    </script>
</body>
</html>
